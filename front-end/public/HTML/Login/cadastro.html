<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Cadastro</title>
</head>
<body>
  <div id="container">
    
    <div class="input-container">
      
      <h1 id="titulo">Cadastro</h1>
      
      <form class="form">
        
          <label class="label-i" for="">
            <i class="fa-solid fa-user modify"></i>
            <input type="text" id="usuario" placeholder="nome de usuario">
          </label>

          <label class="label-i" for="">
            <i class="fa-solid fa-envelope modify"></i>
            <input  type="email" id="email_cadastro" placeholder="Email">
          </label>
          
          <label class="label-i" for="">
            <i class="fa-solid fa-lock modify"></i>
            <input type="password" id="senha_cadastro" placeholder="********">
          </label>

          <p id="mensagem_feedback" style="display: none;"></p>
          <button id="btn">Cadastre-se</button>
       </form>
    </div>
    
  </div>
  <script type="module" src="../../JS/cadastro.js"></script>
</body>
</html>
