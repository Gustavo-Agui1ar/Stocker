<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../../Assets/Icons/Stocker.png">
  <link rel="stylesheet" href="../../CSS/colors.css">
  <link rel="stylesheet" href="../../CSS/components/nav.css">
  <link rel="stylesheet" href="../../CSS/register.css">
  <title>Document2</title>
</head>
<body>
  
  <header class="header defaultBgColor">
    <nav class="flexNav">
      <a class="logo" href="/">Stocker</a>
      <div class="nav-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list simpleFlex">
        <li><a href="./home.html">Inicio</a></li>
        <li><a href="./products.html">Produtos</a></li>
        <li><a href="./clients.html">Clientes</a></li>
        <li><a href="./clients.html">Fornecedores</a></li>
        <li><a href="./register.html">Cadastrar</a></li>
        <li><a href="./account.html">Conta</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="main flex flexCenter">
    <div class="container-registers">
      <div class="nav-buttons">
        <ul class="flex list-btn">

          <li><button class="btn-primary active-btn" content-id="order">Pedido</button></li>
          <li><button class="btn-primary"  content-id="product">Produtos</button></li>
          <li><button class="btn-primary " content-id="client">Clientes</button></li>
          <li><button class="btn-primary"  content-id="provider">Fornecedores</button></li>

        </ul>
      </div>
      <div class="content-registers">

        <!-------------------------------------------------------------------------------------------------------------------------------------------------------->

        <div class="flex flexCenter flex-column register provider hidden">
          <form action="" class="flex flexCenter form">
            
            <div class="flex form-group">
              <label for="enterprise" class="label-form">
                <p>Empresa</p>
                <input type="text" name="enterprise" id="enterprise" required>
              </label>
            </div>
            
            <div class="flex form-group">
              <label for="email" class="label-form">
                <p>Email</p>
                <input type="email" name="email" id="email" required>
              </label>
              </div>
             
              <div class="flex form-group">
                <label for="phone" class="label-form">
                  <p>Telefone</p>
                  <input type="tel" name="phone" id="phone" required>
                </label>
              </div>
              
              <div class="flex form-group">
                <label for="address" class="label-form">
                  <p>Endereço</p>
                  <input type="text" name="address" id="address" required>
                </label>
              </div>
              
              <div class="flex flex-column form-group">
                <label for="cnpj" class="label-form">
                  <p>CNPJ</p>
                  <input type="text" name="cnpj" id="cnpj" required>
                </label>
              </div>
              
            </form>
            
            <button class="btn btn-primary" id="btn-provider">Cadastrar</button>
          </div>

          <!-------------------------------------------------------------------------------------------------------------------------------------------------------->
          
          <div class="flex flexCenter flex-column register client hidden">
            <form action="" class="flex flexCenter form">
              
              <div class="flex form-group">
                <label for="name"class="label-form">
                  <p>Nome</p>
                  <input type="text" name="name" id="name" required>
                </label>
              </div>
              
              <div class="flex form-group">
                <label for="email" class="label-form">
                  <p>Email</p>
                  <input type="email" name="email" id="email" required>
                </label>
              </div>
              
              <div class="flex form-group">
                <label for="phone" class="label-form">
                  <p>Telefone</p>
                  <input type="tel" name="phone" id="phone" required>
                </label>
              </div>
              
              <div class="flex form-group">
                <label for="address" class="label-form">
                  <p>Endereço</p>
                  <input type="text" name="address" id="address" required>
                </label>
              </div>
              
              <div class="flex flex-column form-group">
                <label for="Cnpj" class="label-form">
                  <p>CNPJ</p>
                  <input type="text" name="Cnpj" id="Cnpj" required>
                </label>
              </div>
              
              <div class="flex form-group">
                <label for="store" class="label-form">
                  <p>Loja</p>
                  <input type="text" name="store" id="store" required>
                </label>
              </div>
             
              <div class="flex form-group form-file">
                <label for="file" class="label-file flex flexCenter">
                  <input type="file" accept="image/png" name="file" class="input-file" id="file" required>
                  <span>Choose an image</span>
                </label>
              </div>
            </form>

            <button class="btn btn-primary" id="btn-client">Cadastrar</button>

          </div>

          <!-------------------------------------------------------------------------------------------------------------------------------------------------------->
          
          <div class="flex flexCenter flex-column register product hidden">
            <form action="" class="flex flexCenter form">
              
              <div class="flex form-group">
                <label for="name"class="label-form">
                  <p>Nome</p>
                  <input type="text" name="name" id="name" required>
                </label>
              </div>
              
              <div class="flex form-group">
                <label for="price" class="label-form">
                  <p>Preco</p>
                  <input type="number" step="0.01" name="price" id="price" required>
                </label>
              </div>
              
              <div class="flex form-group">
                <label for="category" class="label-form">
                  <p>Categoria</p>
                  <input type="text" name="category" id="category" required>
                </label>
              </div>
              
              <div class="flex form-group">
                <label for="qty" class="label-form">
                  <p>Quantidade</p>
                  <input type="number" name="qty" id="qty" required>
                </label>
              </div>
              
              <div class="flex form-group">
                <label for="provider" class="label-form">
                  <p>Fornecedor</p>
                  <input type="text" name="provider" id="provider" required>
                  <ul class="search search_provider"></ul>
                </label>
              </div>
              
            </form>
            <button class="btn btn-primary" id="btn-product">Cadastrar</button>

          </div>
          <!-------------------------------------------------------------------------------------------------------------------------------------------------------->
          
          <div class="flex flexCenter flex-column register order">
            <form action="" class="flex flexCenter form">
              
              <div class="flex form-group">
                <label for="product"class="label-form">
                  <p>Produto</p>
                  <input type="text" name="product" id="product" required>
                </label>
              </div>
              
              <div class="flex form-group">
                <label for="category" class="label-form">
                  <p>Categoria</p>
                  <input type="text" name="category" id="category" required>
                </label>
              </div>
              
              <div class="flex form-group">
                <label for="qty" class="label-form">
                  <p>Quantidade</p>
                  <input type="number" name="qty" id="qty" required>
                </label>
              </div>
              
              <div class="flex form-group">
                <label for="provider" class="label-form">
                  <p>Fornecedor</p>
                  <input type="text" name="provider" id="provider" required>
                  <ul class="search search_provider"></ul>
                </label>
              </div>
              
              <div class="flex form-group">
                <label for="client" class="label-form">
                  <p>Cliente</p>
                  <input type="text" name="client" id="client" required>
                  <ul class="search search_client"></ul>
                </label>
              </div>
              
            </form>
            <button class="btn btn-primary" id="btn-order">Cadastrar</button>
          </div>
          
          <!-------------------------------------------------------------------------------------------------------------------------------------------------------->
        
        </div>
      </div>
    </div>
  </main>
  <script src="../../JS/register/searchEntity.js"></script>
  <script type="module" src="../../JS/register/handle_buttons.js"></script>
  <script src="../../JS/register/navButton.js"></script>
  <script src="../../JS/nav.js"></script>
</body>
</html>
